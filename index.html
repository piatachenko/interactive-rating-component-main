<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-[#121417]">
    <main
      class="m-3 max-w-sm rounded-3xl bg-gradient-to-t from-[#101822] to-[#22272f] p-7"
    >
      <section class="flex flex-col">
        <div
          class="mb-1 flex h-12 w-12 select-none items-center justify-center rounded-full bg-[#252d37]"
        >
          <img src="images/icon-star.svg" alt="Star logo" class="h-4 w-4" />
        </div>
        <h1 class="my-3 text-2xl text-white">How did we do?</h1>
        <p class="text-sm leading-6 text-[#959eac]">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form
          action="javascript:thankYouPage();"
          class="flex flex-wrap items-center justify-between"
        >
          <input
            type="radio"
            id="a-1"
            name="assessment"
            value="1"
            class="peer sr-only"
          />
          <label
            for="a-1"
            class="my-6 flex h-12 w-12 select-none items-center justify-center rounded-full bg-[#252d37] pt-1 text-[#7c8798] hover:cursor-pointer hover:bg-[#fb7413] hover:text-orange-100 peer-[#a-1]:peer-checked:bg-[#7c8798] peer-[#a-1]:peer-checked:text-[#fff]"
            >1</label
          >
          <input
            type="radio"
            id="a-2"
            name="assessment"
            value="2"
            class="peer sr-only"
          />
          <label
            for="a-2"
            class="my-6 flex h-12 w-12 select-none items-center justify-center rounded-full bg-[#252d37] pt-1 text-[#7c8798] hover:cursor-pointer hover:bg-[#fb7413] hover:text-orange-100 peer-[#a-2]:peer-checked:bg-[#7c8798] peer-[#a-2]:peer-checked:text-[#fff]"
            >2</label
          >
          <input
            type="radio"
            id="a-3"
            name="assessment"
            value="3"
            class="peer sr-only"
          />
          <label
            for="a-3"
            class="my-6 flex h-12 w-12 select-none items-center justify-center rounded-full bg-[#252d37] pt-1 text-[#7c8798] hover:cursor-pointer hover:bg-[#fb7413] hover:text-orange-100 peer-[#a-3]:peer-checked:bg-[#7c8798] peer-[#a-3]:peer-checked:text-[#fff]"
            >3</label
          >
          <input
            type="radio"
            id="a-4"
            name="assessment"
            value="4"
            class="peer sr-only"
          />
          <label
            for="a-4"
            class="my-6 flex h-12 w-12 select-none items-center justify-center rounded-full bg-[#252d37] pt-1 text-[#7c8798] hover:cursor-pointer hover:bg-[#fb7413] hover:text-orange-100 peer-[#a-4]:peer-checked:bg-[#7c8798] peer-[#a-4]:peer-checked:text-[#fff]"
            >4</label
          >
          <input
            type="radio"
            id="a-5"
            name="assessment"
            value="5"
            class="peer sr-only"
          />
          <label
            for="a-5"
            class="my-6 flex h-12 w-12 select-none items-center justify-center rounded-full bg-[#252d37] pt-1 text-[#7c8798] hover:cursor-pointer hover:bg-[#fb7413] hover:text-orange-100 peer-[#a-5]:peer-checked:bg-[#7c8798] peer-[#a-5]:peer-checked:text-[#fff]"
            >5</label
          >
          <input
            type="submit"
            value="Submit"
            class="w-full select-none rounded-full bg-[#fb7413] pb-2 pt-3 uppercase tracking-widest text-orange-100 hover:bg-white hover:text-[#fb7413]"
          />
        </form>
      </section>
      <section class="hidden" id="thank-you">
        <div class="m-1 flex flex-col items-center justify-center">
          <img
            src="images/illustration-thank-you.svg"
            alt="Illustration"
            class="mt-1 h-auto max-w-xs select-none"
          />
          <p
            class="mb-4 mt-7 flex select-none items-center justify-center rounded-full bg-[#252d37] px-4 pt-1.5 pb-1 text-sm text-[#a96d42]"
            id="selected-out-of"
          ></p>
          <h1 class="my-3 text-2xl font-bold text-white">Thank you!</h1>
          <p class="text-center text-sm leading-6 text-[#959eac]">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script>
      function thankYouPage() {
        let assessment = document.querySelector("input:checked").value;

        if (assessment != null) {
          document.querySelector("section").className = "hidden";
          document.querySelector("#thank-you").className = "block ";
          document.querySelector("#selected-out-of").innerHTML =
            "You selected " + assessment + " out of 5";
        }
      }
    </script>
  </body>
</html>
